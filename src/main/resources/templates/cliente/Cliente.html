<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script th:src="@{/js/FormLogin.js}"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <nav id="navbar-example2" class="navbar bg-body-tertiary px-3 mb-3">
        <a class="navbar-brand" href="#">Estacionamento</a>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="/basico">Inicio</a>
            </li>
        </ul>
    </nav>

</head>
<body>
<header>

</header>

<main>

    <div class="container-fluid col-md-4 ">
        <div class="plataforma-base-moldura pr-2">
            <div class="plataforma-base-principal p-2">
                <div class="m-5 pb-5"></div>
                <div class="card">

                    <form>
                        <div class="mb-3">

                            <h4>Faça login na sua conta</h4>

                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Lembrar</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </form>
        </div>
    </div>
            </div>
        </div>
    </div>

</main>


<footer>

</footer>

</html>
