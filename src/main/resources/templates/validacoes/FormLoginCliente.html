<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/FormLogin.css}">
    <script th:src="@{/js/FormLogin.js}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<header>

</header>


<main>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="email" onclick="onEmailLabelClick(event)">Email</label>
                <input type="email" class="form-control" id="email" onblur="onEmailBlur(event)">
            </div>
            <div class="form-group position-relative">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" onfocus="onPasswordFocus(event)">
                <i class="fa fa-eye position-absolute" id="togglePassword" style="right: 10px; top: 50%; transform: translateY(-50%);"></i>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>

        </form>
    </div>
</main>

</body>
</html>
